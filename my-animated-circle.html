<script src="https://d3js.org/d3.v4.min.js"></script>

<svg></svg>
<body>
<script>

var svg = d3.select("svg")
	.style("width","100%")
	.style("height","100%");

var myothercircle = svg.append("circle")
	.attr("cx",100)
	.attr("cy",200)
	.style("fill","blue")
	.attr("r",50);

var mycircle = svg.append("circle")
	.attr("cx",500)
	.attr("cy",200)
	.style("fill","red")
	.attr("r",20);

mycircle.on("click",function(){
		myothercircle.transition().duration(5000)
			.attr("cx",50)
			.attr("cy",50)
			.style("fill","blue")
			.attr("r",200);
	});


</script>
</body>
